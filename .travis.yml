language: python
python:
- '3.7'
os: linux
branches:
  only:
  - develop
  - master
install:
- pip install -r requirements-travis.txt
script:
- set -e
- python setup.py test
deploy:
- provider: pypi
  username: __token__
  password:
    secure: ""
  distributions: sdist bdist_wheel
  on:
    all_branches: true
  skip_cleanup: true
after_script:
- echo "Deploy to PyPI finished."
